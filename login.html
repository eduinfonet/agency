          <div class="navbar-end">

    </div>
    <!-- Header Section -->
    <section class="has-background-grey-lighter">
      <div class="container header-about-us">
        <h1
          class="
            header-text-about-us
            is-flex is-justify-content-center is-align-items-center
          "
        >
          Login / Sign Up
        </h1>
        <br />
        <br />
      </div>
    </section>
    <!-- Main -->
    <section>
      <div class="container">
        <div class="columns">
          <div class="column">
            <h1 class="title mt-6">Login</h1>
            <div class="field">
              <label class="label">Username or Email *</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Username or Email"
                />
              </div>
            </div>

            <div class="field">
              <label class="label">Password *</label>
              <div class="control">
                <input class="input" type="password" placeholder="Password" />
              </div>
            </div>
            <div class="control">
              <button class="button is-primary">Login</button>
            </div>
          </div>
          <div class="column">
            <h1 class="title mt-6">Don't have an account? Sign Up</h1>
            <div class="field">
              <label class="label">Email *</label>
              <div class="control">
                <input class="input" type="text" placeholder="Email" />
              </div>
            </div>
            <div class="field">
              <label class="label">Username *</label>
              <div class="control">
                <input class="input" type="text" placeholder="Username" />
              </div>
            </div>
            <div class="field">
              <label class="label">Mobile</label>
              <div class="control">
                <input class="input" type="number" placeholder="Mobile" />
              </div>
            </div>
            <div class="field">
              <label class="label">Password *</label>
              <div class="control">
                <input class="input" type="password" placeholder="Password" />
              </div>
            </div>
            <div class="field">
              <label class="label">Re-type your Password *</label>
              <div class="control">
                <input
                  class="input"
                  type="password"
                  placeholder="Re-type your Password Password"
                />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" />
                  I agree to the <a href="#">terms and conditions</a>
                </label>
              </div>
            </div>
            <div class="control">
              <button class="button is-primary">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <br />
    <br />

    <!-- Footer -->
    <footer class="has-background-grey-lighter">
